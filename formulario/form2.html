<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Formulario</title>
</head>
<body>
<form>
	
 <h1>Formulario</h1>

	<label for="fname">Nombre:</label>
    <input type="text" id="name" name="name"><br><br>
    <label for="fapellido">Apellidos:</label>
    <input type="text" id="apellidos" name="apellidos"><br><br>

	<label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>
     
    <label for="tel">Teléfono:</label>
    <input type="tel" id="tel" name="tel"><br><br>

    <label>Género:</label> <br>
    <input type="radio" id="masculino" name="genero" value="masculino">
    <label for="masculino">Masculino</label>
    <input type="radio" id="femenino" name="genero" value="femenino">
    <label for="femenino">Femenino</label>
    <br><br>

     <label for="select">Municipio:</label>
        <select id="select" name="select">
            <option value="opcion1">Othon P. Blanco</option>
            <option value="opcion2">Bacalar</option>
            <option value="opcion3">Jose Maria Morelos</option>
            <option value="opcion4">Felipe Carrillo Puerto</option>
            <option value="opcion5">Tulum</option>
            <option value="opcion6">Solidaridad</option>
            <option value="opcion7">Benito Juarez</option>
            <option value="opcion8">Lazaro Cardenas</option>
            <option value="opcion9">Isla Mujeres</option>
            <option value="opcion10">Cozumel</option>
        </select>
        <br><br>
    <label for="datetime">Fecha y Hora:</label>
    <input type="datetime-local" id="datetime" name="datetime"><br><br>

    <label for="checkbox">Acepto los términos:</label>
        <input type="checkbox" id="checkbox" name="checkbox"><br><br>
        <button type="submit">Enviar</button>
        <button type="reset">Resetear</button>
 	





</form>
</body>
</html>

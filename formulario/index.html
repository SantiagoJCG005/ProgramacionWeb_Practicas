<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulario</title>
</head>
<body>

<form method="post" action="javascript:procesaformulario()" autocomplete="on" novalidate>


 <h2>Formulario</h2>

 
       <label for="text">Texto:</label>
        <input type="text" id="text" name="text"><br><br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="number">Número:</label>
        <input type="number" id="number" name="number"><br><br>

        <label for="tel">Teléfono:</label>
        <input type="tel" id="tel" name="tel"><br><br>

        <label for="url">URL:</label>
        <input type="url" id="url" name="url"><br><br>

        <label for="date">Fecha:</label>
        <input type="date" id="date" name="date"><br><br>

        <label for="time">Hora:</label>
        <input type="time" id="time" name="time"><br><br>

        <label for="datetime">Fecha y Hora:</label>
        <input type="datetime-local" id="datetime" name="datetime"><br><br>

        <label for="month">Mes:</label>
        <input type="month" id="month" name="month"><br><br>

        <label for="week">Semana:</label>
        <input type="week" id="week" name="week"><br><br>

        <label for="color">Color:</label>
        <input type="color" id="color" name="color"><br><br>

        <label>Género:</label>
        <input type="radio" id="masculino" name="genero" value="masculino">
        <label for="masculino">Masculino</label>
        <input type="radio" id="femenino" name="genero" value="femenino">
        <label for="femenino">Femenino</label>
        <br><br>

        <label for="checkbox">Acepto los términos:</label>
        <input type="checkbox" id="checkbox" name="checkbox"><br><br>

        <label for="file">Archivo:</label>
        <input type="file" id="file" name="file"><br><br>

        <label for="range">Rango:</label>
        <input type="range" id="range" name="range" min="0" max="100"><br><br>

        <label for="search">Búsqueda:</label>
        <input type="search" id="search" name="search"><br><br>

        <label for="hidden">Oculto:</label>
        <input type="hidden" id="hidden" name="hidden" value="secreto">

        <label for="select">Selección:</label>
        <select id="select" name="select">
            <option value="opcion1">Opción 1</option>
            <option value="opcion2">Opción 2</option>
            <option value="opcion3">Opción 3</option>
        </select>
        <br><br>

        <label for="textarea">Área de texto:</label><br>
        <textarea id="textarea" name="textarea" rows="4" cols="50"></textarea>
        <br><br>

        <button type="submit">Enviar</button>
        <button type="reset">Resetear</button>
 	
 	
</form>


</body>
</html>

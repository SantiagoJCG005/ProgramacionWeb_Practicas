<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	 <link rel="stylesheet" type="text/css" href="style.css">
	<title>Validaciones</title>
</head>
<body>

 <center><h1 class="Titulo">Datos del Usuario</h1></center>
 <div id="form">  
 	
<center><form autocomplete="on">
	
    <label for="fname">Nombre:</label>
    <input type="text" id="name" name="name"   minlength="5" maxlength="40" required><br><br>

    <label for="fapellido">Apellidos:</label>
    <input type="text" id="apellidos" name="apellidos" minlength="5" maxlength="40" required><br><br>

    <label for="Edad">Edad:</label>
    <input type="number" name="age" placeholder="18" min="18" max="60" required> <br><br>

	<label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
     
    <label for="tel">Teléfono:</label>
    <input type="tel" id="tel" name="tel" maxlength="10" required><br><br>

    <label>Género:</label> <br>
    <input type="radio" id="masculino" name="genero" value="masculino" required>
    <label for="masculino">Masculino</label>
    <input type="radio" id="femenino" name="genero" value="femenino" required>
    <label for="femenino">Femenino</label>
    <br><br>

     <label for="select">Municipio:</label>
        <select id="select" name="select" required>
            <option value="opcion1">Othon P. Blanco</option>
            <option value="opcion2">Bacalar</option>
            <option value="opcion3">Jose Maria Morelos</option>
            <option value="opcion4">Felipe Carrillo Puerto</option>
            <option value="opcion5">Tulum</option>
            <option value="opcion6">Solidaridad</option>
            <option value="opcion7">Benito Juarez</option>
            <option value="opcion8">Lazaro Cardenas</option>
            <option value="opcion9">Isla Mujeres</option>
            <option value="opcion10">Cozumel</option>
        </select> 
        <br><br>

 <button type="submit" ><a href=".\form2.html">Siguiente</a></button>



</form>

 </div></center>


</body>
</html>
